<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a to do task list" />
    <meta name="author" content="DÃ¡lcio Macuete Garcia" />
    <title>To do</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/notes-list-styles.css" />
  </head>
  <style></style>

  <body>
    <div class="pane"></div>
    <div class="page-container">
      <aside class="notes-container">
        <button aria-label="add new note" class="add-new-note"></button>
        <form role="searchbox" aria-label="search note field" class="searchbox">
          <input
            type="text"
            name="search"
            role="search"
            id="search-placeholder"
            class="search-placeholder"
            aria-label="type here the note that you want to search"
            placeholder="Search..."
          />
          <button
            aria-label="search a note button"
            class="search-submit"
          ></button>
        </form>
        <section role="list" aria-label="notes list" class="notes-list">
          <article role="listitem" class="note-item">
            <div class="top-border"></div>
            <div aria-label="created date" class="created-date">
              created date
            </div>
            <p>Some tasks</p>
            <div class="corner"></div>
          </article>
        </section>
      </aside>
      <main role="main">
        <header class="tools header">
          <section class="text-tools">
            <button class="bold">B</button>
            <button class="italic"><em>I</em></button>
            <button class="underline">U</button>
            <button class="line-through"><del>abc</del></button>
            <button class="list-btn">
              <div></div>
              <div></div>
              <div></div>
            </button>
          </section>
          <button
            show="false"
            class="toggle"
            role="button"
            aria-label="menu button"
          ></button>
        </header>
        <div
          name="task"
          contenteditable
          class="textarea"
          id="task"
          spellcheck="true"
        ></div>
        <button class="pallet" aria-label="change note color"></button>
      </main>
    </div>
    <script src="./js/handle-notes.js"></script>
    <script src="./js/toggle.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/handle-tools.js"></script>
  </body>
</html>
